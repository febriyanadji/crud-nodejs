apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-nodejs
spec:
  selector:
    matchLabels:
      app: crud-nodejs
  template:
    metadata:
      labels:
        app: crud-nodejs
    spec:
      containers:
        - name: app
          image: febriyanadji/crud-nodejs
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: crud-nodejs-creds
                  key: db_username
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: crud-nodejs-creds
                  key: db_password
            - name: MONGODB_DBNAME
              value: "crud-nodejs"
            - name: MONGODB_HOST
              value: mongo-svc
            - name: MONGODB_PORT
              value: "27017"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: crud-nodejs-creds
                  key: jwt_secret
